<!DOCTYPE html>	
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" id="viewport" content="width=device-width">  
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">  
        <meta name="format-detection" content="telephone=no">
        <title>Cognalys</title> 
        <link rel="shortcut icon" href="images/favicon.ico" />
        <link rel="icon" type="image/png" href="images/favicon.png" />

        <!--[if IE]>
        <link href="stylesheets/ie.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <![endif]-->    
        <link href="stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="stylesheets/login.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="stylesheets/app.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <script type="text/javascript" charset="utf-8" src="js/libs/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/libs/json-minified.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/app/Bootstrap.js?version=0.0.0.0.0.0"></script>
        <script type="text/javascript">

            if (navigator.userAgent.match("MSIE 9.0")) {
                $('head').append("<meta http-equiv='cache-control' content='no-cache'>");
                $('head').append("<meta http-equiv='expires' content='0'>");
                $('head').append("<meta http-equiv='pragma' content='no-cache'>");
            }
        </script>
    </head>
    <body lang="en">
        <div id="loginSection" class="login-box">
            <div class="logoSection">C<img src="images/logo.png" width="33">gnalys</div>

            <section class="content-area">
                <div class="logoWrapper"><h1 class="logo">Cognalys</h1></div>
                <div class="headerPart">
                    <h1>PhoneGap</h1><h4>Mobile Number Verification</h3>
                </div>
                <section class="loginArea" id="firstView"> 
                    <div>Enter your Mobile Number</div>
                    <fieldset class="user-field-container"><input id="number" type="text" class="input-field user-field" tabindex="1" autocomplete="on"/></fieldset>
                    <a id="verify">Verify</a>
                </section>
                <section class="loginArea" id="secondView"> 
                    <div>Enter the last 5 digits of the number from which you get the missed call</div>
                    <fieldset><input id="otpNumberFirst" type="text" value="+177421" class="input-field user-field" tabindex="1" maxlength="5" autocomplete="on"/>
                        <input id="otpNumberSecond" maxlength="5" type="text" class="input-field user-field" tabindex="1" autocomplete="on"/></fieldset>
                    <a id="otpVerify">Verify</a>
                </section>
                <section class="loginArea" id="otpSuccessView">
                    <div style="color: #1AC6FF;font-size: 1.3em;">Hurray!</div>
                    <div>Your number is verified</div>
                    <fieldset><a id="ok">OK</a></fieldset>
                </section>
                <section class="loginArea" id="otpFailedView">
                    <div style="color: red;font-size: 1.3em;">Sorry!</div>
                    <div>You entered a wrong OTP</div>
                    <fieldset><a id="retry">Retry</a></fieldset>
                </section>
                <div class="section-loader"></div>
            </section>
            <img src="images/section-loader.gif" style="display: none;"/>
        </div>
        <script type="text/javascript">
            $(document).ready(function(e) {
                //Go to Controller
                Bootstrap.initApp();
            });
        </script>
    </body>
</html>
